<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="C:\Users\NONAME\Downloads\pngwing.com.ico">
    <script src="calculate.js" defer></script>

</head>

<body>
    <header>
        <div class="header-left">
            <img class="logo" src="https://www.pngitem.com/pimgs/m/442-4420751_this-math-calculator-icon-type-png-transparent-png.png">
        </div>
        <div class="header-right">
            <a>Calculator</a>
        </div>
    </header>
    <div class="container">
        <div class="calculatorweb">
            <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-cur-operand class="cur-operand"></div>
            </div>
            <div class="cal-btn">
                <button data-allclear class="span-two orange">AC</button>
                <button data-delete class="span-one orange">DEL</button>
                <button data-operation class="orange">%</button>
                <button data-operation class="orange">รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="orange">*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="orange">+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class="orange">-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-three orange">=</button>
            </div>

        </div>
    </div>

</body>
<footer>
    <div class="container">
        <p>DTS Project</p>

    </div>
</footer>

</html>
